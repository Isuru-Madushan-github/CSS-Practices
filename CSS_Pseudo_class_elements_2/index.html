<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo Selectors related to Web Forms</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <form action="">
        <p><input type="text" value="12" disabled></p>
        <p><input type="text" value="456" readonly></p>
        <p><input type="text"></p>
        <p><input type="text"></p>
        <p><input type="text" required></p>
        <p><input type="email" required></p>
        <p>
            <label for="">Age</label>
            <input type="number" id="age" min="18" max="60">
        </p>

        <p>
            <input type="checkbox">
        </p>

    </form>
</body>
</html>
